<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Bhai!</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('abc.jpeg') no-repeat center center/cover;
      font-family: 'Pacifico', cursive;
      color: white;
      overflow-x: hidden;
    }

    .hero-image {
      height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero-image h1 {
      font-size: 60px;
      text-shadow: 2px 2px 6px #000;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 15px;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .gifts {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }

    .gift-box {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid white;
      border-radius: 15px;
      width: 200px;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      position: relative;
      backdrop-filter: blur(8px);
      transition: transform 0.3s;
      font-size: 40px;
    }

    .gift-box:hover {
      transform: scale(1.05);
    }

    .gift-content {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
      position: absolute;
      background: rgba(0,0,0,0.8);
      border-radius: 15px;
      padding: 10px;
      width: 100%;
      height: 100%;
      justify-content: center;
    }

    .gift-content img {
      width: 100px;
      border-radius: 10px;
      margin-top: 10px;
    }

    .audio-btn, .download-btn, .effect-btn {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #ff4081;
      color: white;
      cursor: pointer;
    }

    canvas, .balloon, .flower, .cake, .coke, .chocolate {
      position: fixed;
      pointer-events: none;
      z-index: 9999;
    }

    .balloon, .flower, .cake, .coke, .chocolate {
      width: 80px;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      0% { bottom: -100px; opacity: 0; }
      50% { opacity: 1; }
      100% { bottom: 100%; opacity: 0; }
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>

  <div class="hero-image">
    <h1>🎉 Happy Birthday to the Best Brother Ever! 🎂</h1>
  </div>

  <div class="overlay">
    <div class="gifts">
        <div class="gift-content">
          <p>Our trip to the hills 🌄</p>
      </div>

      <div class="gift-box" onclick="openGift(this)">🎁  
        <div class="gift-content">
          <p>That crazy cake fight 🎂😂</p>
        </div>
        
      </div>

      <div class="gift-box" onclick="openGift(this)">🎁
        <div class="gift-content">
          <p>Always my hero 🦸‍♂️</p>
        </div>
      </div>

      <div class="gift-box" onclick="openGift(this)">🎁
        <div class="gift-content">
          <p>Your smile lights up the day 😊</p>
        </div>
      </div>

      <div class="gift-box" onclick="openGift(this)">🎁
        <div class="gift-content">
          <p>Agla gift khol sale 😎</p>
        </div>
      </div>

      <div class="gift-box" onclick="openGift(this)">🎁       
        <div class="gift-content">
          <p>Remember this goofy moment?</p>      
      </div>
    </div>
<div>
    <button class="effect-btn" onclick="showEffect('balloon')">🎈 Balloons</button>
<button class="effect-btn" onclick="showEffect('flower')">🌸 Flowers</button>
<button class="effect-btn" onclick="showEffect('chocolate')">🍫 Chocolate</button>
<button class="effect-btn" onclick="showEffect('cake')">🎂 Cake</button>
<button class="effect-btn" onclick="showEffect('coke')">🥤 Coke</button>
<button class="effect-btn" onclick="playWish()">🎵 Play Birthday Song</button>
<button class="download-btn" onclick="downloadCard()">📥 Download Birthday Card</button>
</div>


    <audio id="birthdayAudio" src="./audio.mp3"></audio>
  </div>

  <script>
    function openGift(box) {
      const content = box.querySelector('.gift-content');
      content.style.display = 'flex';
    }
  
    function playWish() {
  document.getElementById('birthdayAudio').play();
  confetti();
}

  
    function downloadCard() {
  const a = document.createElement('a');
  a.href = 'card.pdf'; // make sure this file exists in your directory
  a.download = 'HappyBirthdayCard.pdf';
  a.click();
}

    function confetti() {
      const duration = 2 * 1000;
      const end = Date.now() + duration;
      (function frame() {
        confettiLib({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 } });
        confettiLib({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 } });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();
    }
  
    const confettiLib = window.confetti;
  
    // 🎈 Floating Animation Helper
    function floatImage(src) {
      const img = document.createElement('img');
      img.src = src;
      img.style.position = 'fixed';
      img.style.left = Math.random() * 100 + 'vw';
      img.style.bottom = '-100px';
      img.style.width = '120px';
      img.style.zIndex = 9999;
      img.style.transition = 'bottom 5s linear, opacity 5s';
      document.body.appendChild(img);
  
      requestAnimationFrame(() => {
        img.style.bottom = '300vh';
        img.style.opacity = 0;
      });
  
      setTimeout(() => img.remove(), 6000);
    }
  
    // 🌟 Trigger effects
    function showEffect(type) {
      switch(type) {
        case 'balloon': floatImage('ballon.jpeg'); break;
        case 'flower': floatImage('flower.webp'); break;
        case 'chocolate': floatImage('chocklate.webp'); break;
        case 'cake': floatImage('cake.webp'); break;
        case 'coke': floatImage('coke.wpe.jpeg'); break;
      }
    }
  </script>
